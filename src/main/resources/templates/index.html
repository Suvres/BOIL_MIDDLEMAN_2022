<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOIL_POŚREDNIK</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
    <style>
        td {
            text-align: right;
        }
        .grid-c {
            display: grid;
            grid-template-columns: auto auto;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div id="error"
     class="alert alert-danger alert-dismissible fade position-absolute start-50 translate-middle translate-middle-x"
     role="alert"
     style="z-index: 999">
    <strong>Błąd w obliczeniach</strong> Należy sprawdzić poprawność listy<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Metoda Pośrednika</span>
    </div>
</nav>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h5>Tabela pośrednika</h5>
            <table class="table table-responsive table-bordered border-dark">
                <thead>
                    <tr>
                        <th>#</th>
<!--                        <th class="o-item" data-id="1">O<sub>1</sub><button class="btn btn-sm btn-danger remove-o float-end">-</button></th>-->
                        <th>O<sub>F</sub></th>
                        <th>Podaż</th>
                        <th>Koszt zakupu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <span id="df">
                                D<sub>F</sub>
                            </span>
                        </th>
                        <td class="text-secondary">0</td>
                        <td class="text-secondary"
                            id="f-pod">0</td>
                        <td class="text-secondary">0</td>
                    </tr>
                    <tr>
                        <th>Popyt</th>
                        <td class="text-secondary"
                            id="f-pop">0</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Ceny sprzedaży</th>
                        <td class="text-secondary">0</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex">
                <div class="btn-group flex-fill me-3">
                    <button class="btn btn-primary"
                            id="addD">
                        + Dodaj Dostawcę
                    </button>
                    <button class="btn btn-danger"
                            id="delD">
                        - Usun Dostawcę
                    </button>
                </div>
                <div class="btn-group flex-fill">
                    <button class="btn btn-success"
                            id="addO">
                        + Dodaj Odbiorcę
                    </button>
                    <button class="btn btn-danger"
                            id="delO">
                        - Usuń Odbiorcę
                    </button>
                </div>
            </div>
            <div class="mt-3 w-100">
                <button class="btn btn-warning w-100"
                        id="policz">
                    Policz
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <h5>Wynik obliczeń</h5>
            <table id="result-table" class="table table-responsive table-bordered border-dark">

            </table>
            <table id="costs-table" class="table">
                <tbody>
                    <tr>
                        <th>Koszt</th>
                        <td id="cost"></td>
                    </tr>
                    <tr>
                        <th>Zysk</th>
                        <td id="gain"></td>
                    </tr>
                    <tr>
                        <th>Przychód</th>
                        <td id="income"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
